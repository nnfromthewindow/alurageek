<body>
    <header class="header">
        <div class="search">
            <a href="./index.html"><div class="logo"></div></a>
            <div class="search__input">
                <input type="text" placeholder="¿Qué deseas buscar?">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                </input>

        </div>
        <div class="contenedorLogin">
        <a href=""><button class="btnLogin">Login</button></a>

        <div class="lupaResponsive">
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>
   <section class="agregarProducto">
    <div class="agregarProducto__contenedor">
        <h1>Agregar nuevo producto</h1>
        <div></div>
        <form action="">
            <input type="text">
            <input type="text">
            <textarea></textarea>
            <button>Agregar producto</button>
        </form>
    </div>

   </section>
    <section class="contacto">
        <div class="contactoContainer">
            <div class="contacto__logoContainer">
                <div class="contacto__logoContainer--img">

                </div>
                <div class="contacto__logoContainer--list">
                    <ul class="contacto__menu">

                        <li class="contacto__menu--item"><a href="">Anúncie aquí</a></li>
                    </ul>
                </div>
            </div>
            <form action="" class="formulario">
                <h3 class="formulario__titulo">Hable con nosotros</h3>
                <div class="formulario__nombre">
                    <input type="text" name="nombre" required>
                    <h4 class="nombre__placeholder">Nombre</h4>
                </div>
                <div class="formulario__mensaje">
                    <textarea name="mensaje" placeholder="Escribe tu mensaje" required></textarea>
                    
                </div>
